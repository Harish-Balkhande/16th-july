<!--
Question 2:  
Write a program which will take OS name and version from the user separated by
a space. Then log the OS name and version on the console.
Input: "Android 9" 
Output: The OS name is Android and version is 9 
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let osname = prompt("Please enter OS name and version");
        let arr = osname.split(" ");
        console.log("The OS name is "+ arr[0] +" and version is "+ arr[1]);
    </script>
</body>
</html>
